<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wrapper {
            display: relative;
            width: 600px;
            height: 400px;
            border: 1px solid black;
            position: relative;

        }

        .element {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
    <div class="wrapper">
        <div class="element"> 
        </div>
    </div>
    
</body>
</html>
